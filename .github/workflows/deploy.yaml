name: React App CI/CD

on:
  push:
    branches:
      - master  # Change to 'main' if that's your default branch

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Google Cloud SDK with gke-gcloud-auth-plugin
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        components: gke-gcloud-auth-plugin

    # Authenticate with your GKE cluster
    - name: Configure GKE cluster
      run: |
        gcloud container clusters get-credentials react-gke-cluster \
          --zone us-central1-a \
          --project ${{ secrets.GCP_PROJECT_ID }}

    # Deploy Kubernetes manifests
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
