name: React App CI/CD

on:
  push:
    branches:
      - master  # Change to 'main' if that's your default branch

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Google Cloud SDK with gke-gcloud-auth-plugin
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        components: gke-gcloud-auth-plugin

    - name: Authenticate to GCP
      run: |
        # Decode the Base64 service account key and save it as gcp-key.json
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > gcp-key.json
        # Set GOOGLE_APPLICATION_CREDENTIALS to the service account key file
        echo "GOOGLE_APPLICATION_CREDENTIALS=gcp-key.json" >> $GITHUB_ENV
        # Authenticate using the decoded key
        gcloud auth activate-service-account --key-file=gcp-key.json
        # Set the project for gcloud
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    # Authenticate with your GKE cluster
    - name: Configure GKE cluster
      run: |
        gcloud container clusters get-credentials react-gke-cluster \
          --zone us-central1-a \
          --project ${{ secrets.GCP_PROJECT_ID }}

    # Deploy Kubernetes manifests
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
